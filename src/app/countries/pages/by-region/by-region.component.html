<ca-shared-loader *ngIf="isLoading" />
<h2>Por Región</h2>
<hr>
<div class="row mb-5">
  <div class="col">
    <!-- SearchBox -->
    <!-- <ca-shared-search-box placeholder="Buscar por país" (on-value)="searchByRegion($event)"/> -->
    <div class="mx-auto w-100 d-flex justify-content-between">
      <button *ngFor="let region of regions" class="btn" [ngClass]="{'btn-outline-primary': region === selectedRegion}" (click)="searchByRegion(region)">
        {{ region }}
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-- Results Table -->
    <ca-countries-table [countries]="countries"/>
  </div>
</div>
