<table class="table table-striped table-hover">
  <thead class="text-center">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Bandera</th>
      <th scope="col">Capital</th>
      <th scope="col">Región</th>
      <th scope="col">Población</th>
    </tr>
  </thead>
  <tbody class="text-center">
      <tr *ngFor="let country of countries">
        <!-- Name -->
        <td>
          {{ country.name.common }}
        </td>
        <!-- Flag -->
        <td>
          <img class="country-flag" [src]="country.flags.svg " [alt]="country.name.common + 'Flag'">
        </td>
        <!-- Capital -->
        <td>{{ country.capital }}</td>
        <!-- Region -->
        <td>{{ country.region }}</td>
        <!-- Population -->
        <td>{{ country.population | number }}</td>
        <!-- See More -->
        <td><a class="link-info" [routerLink]="['/countries/by', country.cca3]">Info</a></td>
      </tr>
  </tbody>
</table>

<div *ngIf="countries.length === 0" class="alert alert-warning text-center">No Hay Resultados</div>
